<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/custom-style.css"/>
    <script src="js/angular.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/movies.controller.js"></script>
</head>
<body ng-app="app" ng-controller="MoviesController as vm">
<div class="row">
    <nav class="navbar navbar-inverse">
        <h1 style="text-align: center; color: white;">{{vm.movies.title}}
            ({{vm.movies.release_year}})</h1>
    </nav>
    <div class="text-center col-md-4 col-md-offset-4">
        <div class="thumbnail center-block">
            <img src="http://image.tmdb.org/t/p/w342{{vm.movies.poster_path}}" alt="vm.movies.title">
            <div class="caption">
                <p><b>Overview:</b> {{vm.movies.overview}}</p>
                <h3>Vote average: {{vm.movies.vote_average}}</h3>
                <p><a href="/index.html" class="btn" role="button">Random again</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
